<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Puzzle Slider</title>
    <style>
        .puzzle-container {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 5px;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-radius: 5px;
        }

        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            user-select: none;
        }

        .tile:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.5);
        }

        .tile.empty {
            background: transparent;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            cursor: default;
        }

        .tile.empty:hover {
            transform: none;
            box-shadow: none;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats {
            margin-top: 15px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .win-message {
            margin-top: 15px;
            color: #4ade80;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            display: none;
        }

        .win-message.show {
            display: block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="puzzle-container">
        <div class="puzzle-grid" id="puzzleGrid"></div>
        <div class="controls">
            <button class="btn" onclick="shufflePuzzle()">Shuffle</button>
            <button class="btn" onclick="resetPuzzle()">Reset</button>
        </div>
        <div class="stats">
            Moves: <span id="moveCount">0</span>
        </div>
        <div class="win-message" id="winMessage">ðŸŽ‰ Puzzle Solved! ðŸŽ‰</div>
    </div>

    <script>
        let tiles = [];
        let emptyIndex = 15;
        let moves = 0;

        // Initialize the puzzle
        function initPuzzle() {
            tiles = Array.from({ length: 16 }, (_, i) => i + 1);
            tiles[15] = 0; // 0 represents the empty space
            emptyIndex = 15;
            moves = 0;
            updateMoveCount();
            renderPuzzle();
            shufflePuzzle();
        }

        // Render the puzzle grid
        function renderPuzzle() {
            const grid = document.getElementById('puzzleGrid');
            grid.innerHTML = '';
            
            tiles.forEach((value, index) => {
                const tile = document.createElement('div');
                tile.className = value === 0 ? 'tile empty' : 'tile';
                tile.textContent = value === 0 ? '' : value;
                tile.onclick = () => moveTile(index);
                grid.appendChild(tile);
            });

            checkWin();
        }

        // Check if tile can be moved
        function canMove(index) {
            const row = Math.floor(index / 4);
            const col = index % 4;
            const emptyRow = Math.floor(emptyIndex / 4);
            const emptyCol = emptyIndex % 4;

            // Check if tile is adjacent to empty space
            return (
                (row === emptyRow && Math.abs(col - emptyCol) === 1) ||
                (col === emptyCol && Math.abs(row - emptyRow) === 1)
            );
        }

        // Move a tile
        function moveTile(index) {
            if (canMove(index)) {
                // Swap tile with empty space
                [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                emptyIndex = index;
                moves++;
                updateMoveCount();
                renderPuzzle();
            }
        }

        // Shuffle the puzzle
        function shufflePuzzle() {
            // Perform random valid moves to ensure solvability
            const shuffleMoves = 100;
            for (let i = 0; i < shuffleMoves; i++) {
                const validMoves = getValidMoves();
                const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                [tiles[randomMove], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[randomMove]];
                emptyIndex = randomMove;
            }
            moves = 0;
            updateMoveCount();
            document.getElementById('winMessage').classList.remove('show');
            renderPuzzle();
        }

        // Get all valid moves
        function getValidMoves() {
            const validMoves = [];
            const row = Math.floor(emptyIndex / 4);
            const col = emptyIndex % 4;

            // Check up, down, left, right
            if (row > 0) validMoves.push(emptyIndex - 4); // up
            if (row < 3) validMoves.push(emptyIndex + 4); // down
            if (col > 0) validMoves.push(emptyIndex - 1); // left
            if (col < 3) validMoves.push(emptyIndex + 1); // right

            return validMoves;
        }

        // Reset to solved state
        function resetPuzzle() {
            tiles = Array.from({ length: 16 }, (_, i) => i + 1);
            tiles[15] = 0;
            emptyIndex = 15;
            moves = 0;
            updateMoveCount();
            document.getElementById('winMessage').classList.remove('show');
            renderPuzzle();
        }

        // Update move counter
        function updateMoveCount() {
            document.getElementById('moveCount').textContent = moves;
        }

        // Check if puzzle is solved
        function checkWin() {
            const isSolved = tiles.every((value, index) => {
                if (index === 15) return value === 0;
                return value === index + 1;
            });

            if (isSolved && moves > 0) {
                document.getElementById('winMessage').classList.add('show');
            }
        }

        // Initialize on load
        initPuzzle();
    </script>
</body>
</html>
