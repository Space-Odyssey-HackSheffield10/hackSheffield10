<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/app/src/styles/styles.css">
    <link rel="stylesheet" href="/app/src/styles/modal.css">
    <link rel="stylesheet" href="/app/src/styles/number-slider.css">
    <link rel="stylesheet" href="/app/src/styles/chat.css">
</head>
<body>
    <div>
        <audio id="backgroundMusic" loop>
            <source src="/app/src/res/buckshot_roulette_general_release.mp3" type="audio/mpeg">
             Your browser does not support the audio element.
        </audio>
        <div class="starting-screen" id="startingScreen">
            <h1>Space Odyssey</h1>
            <input type="text" placeholder="Your Name" id="Name"/>
            <button onclick="closeStartingScreen()">Start</button>
        </div>

        <img src="/app/src/res/space.gif" alt="stars" class="space-background">
        <img src="/app/src/res/spaceship_dashboard.png" alt="spaceship dashboard" class="dashboard-image">

        <div class="timer" id="timer"></div>

        <div class="slider-panel button-effects" onclick="openModal('puzzleModal')">
            Slider Puzzle
        </div>

        <div class="chat-panel button-effects" onclick="openModal('chatModal')">
            Chat
        </div>

        <!-- Chat Modal -->
        <div id="chatModal" class="modal-content-left modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('chatModal')">&times;</span>
                <div class="chat-container" id="chatContainer">
                </div>

                <div class="chat-input">
                    <input id="chatMessage" type="text" placeholder="Type your message..." />
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

        <!-- Slider Puzzle Modal -->
        <div id="puzzleModal" class="modal-content-right modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('puzzleModal')">&times;</span>
                <div class="puzzle-container">
                    <div class="puzzle-grid" id="puzzleGrid"></div>
                    <div class="controls">
                        <button class="btn" onclick="shufflePuzzle()">Shuffle</button>
                        <button class="btn" onclick="resetPuzzle()">Reset</button>
                    </div>
                    <div class="stats">
                        Moves: <span id="moveCount">0</span>
                    </div>
                    <div class="win-message" id="winMessage">ðŸŽ‰ Puzzle Solved! ðŸŽ‰</div>
                </div>
            </div>
        </div>

        <!-- Out of Time Modal -->
        <div id="outOfTimeModal" class="modal">
            <div class="modal-content">
                <div class="chat-container">
                    <p>You ran out of time, you weren't able to successfully land the spaceship.</p>
                    <p>Rest in Peace</p>
                    <p>Click the following link for game stats: <u>link</u></p>
                </div>
            </div>
        </div>

         <!-- Failed Puzzles Modal -->

         <!-- Win Modal -->
    </div>
    <script src="app/src/scripts/script.js"></script>
    <script src="app/src/scripts/number-slider.js"></script>
    <script src="app/src/scripts/modal.js"></script>
</body>
</html>
